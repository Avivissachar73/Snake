<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/CSS/main.css">
    <title>Snake</title>
</head>
<body>

    <header class="app-header flex-center">
        <h1>SNAKE</h1>
    </header>

    <main class="app-main flex column align-center space-between">
        <div class="info flex align-center space-between wrap width-all container">
            <button class="pause-btn">Pause</button>
            <button class="restart-btn">Restart</button>
        </div>
        <div class="info flex align-center space-between wrap width-all container">
            <h5 class="score">Score: <span>0</span></h5>
            <h5 class="best-score">Best: <span>0</span></h5>
        </div>
        <div class="board-container container"></div>
    </main>

    <footer class="app-footer flex-center">
        <h6>Aviv Issachar</h6>
    </footer>


    <script type="module" src="js/model/index.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
